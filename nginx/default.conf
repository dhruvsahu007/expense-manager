# HTTP â€” serves Certbot challenge and redirects everything else to HTTPS
server {
    listen 80;
    server_name polarsquares.com www.polarsquares.com;

    # Let's Encrypt challenge path
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name polarsquares.com www.polarsquares.com;

    ssl_certificate /etc/letsencrypt/live/polarsquares.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/polarsquares.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Use Docker DNS so service names re-resolve after container restarts
    resolver 127.0.0.11 valid=10s;
    set $backend_upstream http://backend:8000;
    set $frontend_upstream http://frontend:3000;

    # Frontend
    location / {
        proxy_pass $frontend_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api/ {
        proxy_pass $backend_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 10M;
    }

    # Backend docs
    location /docs {
        proxy_pass $backend_upstream$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass $backend_upstream$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass $backend_upstream$request_uri;
        proxy_set_header Host $host;
    }

    # Health check
    location /health {
        proxy_pass $backend_upstream$request_uri;
    }
}
